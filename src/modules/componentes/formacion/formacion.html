<template>
    <div class="container_accordion">
        <div class="section_container">
            <button onclick={handleClickSi} class="accordition_title"> Formacion Curricular </button> 
            <template if:true={curricular}> 
                <template for:each = {lstCurricular} for:item="info">
                    <lightning-card  class="card_accordion" title={info.titulo} key={info.id}>
                        <p class="slds-p-horizontal_small">{info.universidad} {info.final_fecha}</p>
                    </lightning-card>
                </template>
            </template>
        </div>
        <div class="section_container">
            <button onclick={handleClickNo} class="accordition_title"> Formacion Extracurricular </button> 
            <template if:false={curricular}> 
                <template for:each = {lstNoCurricular} for:item="info">
                    <lightning-card  class="card_accordion" title={info.titulo} key={info.id}>
                        <p class="slds-p-horizontal_small">{info.universidad} {info.final_fecha}</p>
                    </lightning-card>
                </template>
            </template>
        </div>
    </div>
</template>
